<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <script type="text/javascript" src="../javascript/navbar.js"></script>
    <script type="text/javascript" src="../javascript/footer.js"></script>
    <script type="text/javascript" src="../javascript/contacto.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/contacto.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id="navbar"></nav>
        <h1>Contactanos</h1>
    </header>
    <div class="container mt-5"></div>
        <div class="contact-form">
            <form onsubmit="return validateForm()">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control" id="email" required>
                    <div id="emailHelp" class="form-text">Nos aseguraremos de no compartir tu correo con nadie.</div>
                </div>
                <div class="mb-3">
                    <label for="subject" class="form-label">Asunto</label>
                    <input type="text" class="form-control" id="subject" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="message" rows="4" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Número de Teléfono (Opcional)</label>
                    <input type="tel" class="form-control" id="phone">
                </div>
                <div class="mb-3">
                    <label for="contactPreference" class="form-label">Preferencia de Contacto</label>
                    <select class="form-select" id="contactPreference">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="email">Correo Electrónico</option>
                        <option value="phone">Teléfono</option>
                    </select>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="privacyConsent" required>
                    <label class="form-check-label" for="privacyConsent">Acepto la <a href="#">política de privacidad</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>
    <br>
    <footer id="footer"></footer>
</body>
</html>
